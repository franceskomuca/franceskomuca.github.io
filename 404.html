<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShotsByFra - Photography & Videography</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <script type="text/javascript">
        // 404.html will be served if the request doesn't match any file
        window.location.href = '/';
    </script>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: sans-serif; background: #000; color: #fff;">
            <h1 style="color: #fff;">ShotsByFra</h1>
            <p style="color: #fff;">Redirecting to main page...</p>
            <p><a href="/" style="color: #fff;">Click here if not redirected</a></p>
        </div>
    </noscript>
</body>
</html>
