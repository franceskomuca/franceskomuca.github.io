name: Deploy ShotsByFra Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

# Allow this job to clone the repo and create a page upload artifact
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
# However, do NOT cancel runs in progress
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper versioning
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linting
        run: pnpm run lint
        continue-on-error: true  # Don't fail deployment on lint warnings
      
      - name: Run type checking
        run: pnpm run type-check
        continue-on-error: true  # Don't fail deployment on type warnings
      
      - name: Build for GitHub Pages
        run: pnpm run build
        env:
          VITE_BASE_PATH: /franceskomuca.github.io/
          NODE_ENV: production
      
      - name: Verify build output
        run: |
          ls -la dist/
          echo "Build size: $(du -sh dist/ | cut -f1)"
          
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

  post-build-checks:
    runs-on: ubuntu-latest
    needs: build
    if: always() && (needs.build.result == 'success' || needs.build.result == 'failure')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-pages-artifact@v3
        with:
          name: github-pages
          path: ./dist
      
      - name: Run post-build checks
        run: |
          echo "=== Post-Build Checks ==="
          echo "Build status: ${{ needs.build.result }}"
          
          # Check if index.html exists
          if [ -f "dist/index.html" ]; then
            echo "✓ index.html found"
          else
            echo "✗ index.html missing"
            exit 1
          fi
          
          # Check JavaScript files
          js_files=$(find dist/ -name "*.js" | wc -l)
          echo "JavaScript files: $js_files"
          
          # Check CSS files
          css_files=$(find dist/ -name "*.css" | wc -l)
          echo "CSS files: $css_files"
          
          # Check images directory
          if [ -d "dist/images" ]; then
            echo "✓ images directory found"
          else
            echo "⚠ images directory missing"
          fi
          
          echo "=== Build verification complete ==="